{% extends "polls/base.html" %}
{% block content %}
{% if q %}
    <form action="{% url 'vote' q.id%}" method="post">
    {% csrf_token %}
   <ul>
    {% for item in q.choices_set.all %}
       <li><input type="radio" value="{{ item.id}}" name="choice">{{ item.choice_text}}</li>
    {%endfor%}

   <p><input type="submit" value="send" ></p>
</ul>
</form>
{%endif%}

{% endblock %}
